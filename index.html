<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-like Page Layout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container d-flex align-items-center">
            <div class="logo mr-auto">
                <img src="images/facebook-logo-15.png" alt="Facebook Logo" style="width: 100px;">
            </div>
            <input type="text" class="form-control flex-grow-1 ml-3" placeholder="Search">
           
            <div class="profile-icon ml-3">
                <img src="images/sphelele.jpg" alt="Profile Picture">
                Profile
            </div>
            <div class="dropdown ml-3">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Settings
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item  font-weight-bold" href="#">Account</a><br>
                    <a class="dropdown-item  font-weight-bold" href="#">Tools and resources</a><br>
                    <a class="dropdown-item  font-weight-bold" href="#">Preferences</a><br>
                </div>
            </div>
        </div>
    </header>

</body>
</html>
